<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Glaube.craft</title>
</head>
<body>
    <div class="container">
        <div class="container__wrapper">
            <div class="container__image">
                <img src="./logo.jpg" alt="Glaube.craft">
            </div>
            <div class="container__logo__text">
                Glaube.craft
            </div>
            <div class="container__description">
                Изделия из кожи ручной работы
            </div>
            <div class="container__description container__description__en">
                Handmade leather goods
            </div>
        </div>
        <div class="container__button">
            <button class="button button__etsy" onclick="window.open('https://www.etsy.com/shop/Glaubecraft','_blank');">
                Мой магазин на Etsy<br />
                <span style="font-size: 13px; color: #e9ecef">My shop on Etsy</span>
            </button>
            <br/>
            <button class="button button__etsy" onclick="window.open('https://www.livemaster.ru/glaube-craft','_blank');">
                Мой магазин на Ярмарке мастеров
            </button>
            <div style="display: flex; margin-top: 16px;">
                <div style="margin-right: 16px; cursor: pointer"  onclick="window.open('https://vk.com/veravalitova42','_blank');">
                    <img style="fill: black" src="./vk-1.svg" width="64" height="64">
                </div>
                <div style="cursor: pointer"  onclick="window.open('https://instagram.com/glaube.craft','_blank');">
                    <img src="./instagram.svg"  width="64" height="64">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
